<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Insect</h1>
      <buton class="btn" id="start-btn">Play Game</buton>
    </div>
    <div class="screen">
      <h1>What is your favourite Insect</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3971.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cockroach</p>
            <img
              src="https://www.pngmart.com/files/8/Cockroach-PNG-Background.png"
              alt="Cockroach"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Dragon Fly</p>
            <img
              src="https://www.freepnglogos.com/uploads/dragonfly-png/transparent-dragonfly-images-pluspng-6.png"
              alt="dragonfly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://freepngimg.com/save/15366-mosquito-png-images/3000x1989"
              alt="mosquito"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 class="time">Time:00:00</h3>
      <h3 class="score">Score:0</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
